<body>
    <h1>Calculadora RPN</h1>
    <main>
        
        <form action="#" method="post" name="botones">
        <label for="pantalla">Pantalla</label>
        <textarea id="pantalla" cols="15" rows="6" name="pantalla" disabled="">
</textarea>
        <input id="sin" type="submit" name="sin" value="sin">
        <input id="cos" type="submit" name="cos" value="cos">
        <input id="tan" type="submit" name="tan" value="tan">
        <input id="/" type="submit" name="division" value="/">
        <input id="arcsin" type="submit" name="asin" value="arcsin">
        <input id="arccos" type="submit" name="acos" value="arccos">
        <input id="arctan" type="submit" name="atan" value="arctan">
        <input id="+" type="submit" name="suma" value="+">
        <input id="7" type="submit" name="digito" value="7">
        <input id="8" type="submit" name="digito" value="8">
        <input id="9" type="submit" name="digito" value="9">
        <input id="-" type="submit" name="resta" value="-">
        <input id="4" type="submit" name="digito" value="4">
        <input id="5" type="submit" name="digito" value="5">
        <input id="6" type="submit" name="digito" value="6">
        <input id="*" type="submit" name="multiplicacion" value="*">
        <input id="1" type="submit" name="digito" value="1">
        <input id="2" type="submit" name="digito" value="2">
        <input id="3" type="submit" name="digito" value="3">
        <input id="raiz" type="submit" name="del" value="DEL">
        <input id="pop" type="submit" name="pop" value="POP">
        <input id="0" type="submit" name="digito" value="0">
        <input id="." type="submit" name="digito" value=".">
        <input id="enter" type="submit" name="Enter" value="Enter">
        </form>
